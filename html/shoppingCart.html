<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Cart Summary</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,700&display=swap&subset=latin-ext" rel="stylesheet">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

      <style>
        body {
            background: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9rem;
            font-weight: normal;
            color: #2f2f2f;
            margin: 0;
            padding: 2vh;
        }

        .title {
            margin-bottom: 5vh;
        }

        .card {
            margin: auto;
            max-width: 950px;
            width: 90%;
            box-shadow: 0 6px 20px 0 rgba(200, 159, 115, 0.3);
            border-radius: 1rem;
            border: transparent;
            background-color: #ffffff;
        }

        @media(max-width: 767px) {
            .card {
                margin: 3vh auto;
            }
        }

        .cart {
            background-color: #fffaf3;
            padding: 4vh 5vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
        }

        @media(max-width: 767px) {
            .cart {
                padding: 4vh;
                border-bottom-left-radius: unset;
                border-top-right-radius: 1rem;
            }
        }

        .summary {
            background-color: #f4e4d4;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 4vh;
            color: #000000;
        }

        @media(max-width: 767px) {
            .summary {
                border-top-right-radius: unset;
                border-bottom-left-radius: 1rem;
            }
        }

        .summary .col-2 {
            padding: 0;
        }

        .summary .col-10 {
            padding: 0;
        }

        .row {
            margin: 0;
        }

        .title b {
            font-size: 1.5rem;
        }

        .main {
            margin: 0;
            padding: 2vh 0;
            width: 100%;
        }

        .col-2,
        .col {
            padding: 0 1vh;
        }

        a {
            color: #a67c52;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .close {
            margin-left: auto;
            font-size: 0.7rem;
        }

        img {
            width: 3.5rem;
        }
        .back-to-shop {
    margin-top: 4.5rem;
}

#backToShopBtn {
        text-decoration: none;
        color: #000; /* Ensure the arrow is visible */
        font-size: 1.5rem;
}

        h5 {
            margin-top: 4vh;
        }

        hr {
            margin-top: 1.25rem;
            border-color: #e0d4c4;
        }

        form {
            padding: 2vh 0;
        }

        select {
            border: 1px solid #e0d4c4;
            padding: 1.5vh 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: #fffdf8;
            color: #4e4033;
        }

        input {
            border: 1px solid #e0d4c4;
            padding: 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: #fffdf8;
            color: #4e4033;
        }

        input::placeholder {
            color: #9a8c7e;
        }

        input:focus::-webkit-input-placeholder {
            color: transparent;
        }

        .btn {
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 1.2vh;
            font-size: 0.9rem;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .btn:focus {
            box-shadow: none;
            outline: none;
            color: white;
            transition: none;
        }

        .btn:hover {
            background-color: #ffd396;
            color: black;
            transform: scale(1.02);
        }

        #code {
            background-image: linear-gradient(to left, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3)),
                url("https://img.icons8.com/small/16/000000/long-arrow-right.png");
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
        }
      </style>
   </head>
   <body>
    
    <div class="card">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8 cart" id="cartContainer">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Shopping Cart</b></h4></div>
                        <!-- <div class="col align-self-center text-right text-muted" id="itemCount">0 items</div> -->
                    </div>
                </div>
                <!-- Dedicated container for cart items -->
                <div id="cartItemsContainer"></div>
    
                <!-- Back to shop button at the bottom of the cart section -->
                <div class="back-to-shop">
                    <a href="products.html" class="text-muted" style="text-decoration: none;">&larr; Back to Shopping Cart</a>
                </div>
            </div>
    
            <!-- Summary Section -->
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;" id="itemCount">ITEMS 0</div>
                    <div class="col text-right" id="subtotalPrice">&euro; 0.00</div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select>
                        <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                    </select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right" id="totalPrice">&euro; 0.00</div>
                </div>
                <a href="checkout.html" class="btn" role="button">CHECKOUT</a>


            </div>
        </div>
    </div>

    <script src="js/shoppingCart.js"></script>
    
        

   </body>
